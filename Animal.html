    <head>MY FAVORITE ANIMAL</head>
    <title>THE AYE AYE</title>
    <h4>The Aye aye is the worlds largest nocturnal primate.</h4>
    <h4>Native to Madagascar</h4>
    <h4>A full grown Aye aye is about 2 feet long.</h4>
    <h4>They spend most of their lives in high trees</h4>
    <h4>They mostly eat seeds, nuts, fruits, nectar, ect.</h4>

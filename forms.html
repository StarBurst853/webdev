    <body>
        <h1>CHOOSE YOUR Sandwich</h1>
        <ol>
            <li>type in your name</li>
            <li>Type in your favorite color</li>
            <li>Click submit</li>
        </ol>
        <form>
            <input type="text" placeholder="name"/>
            <input type="text" placeholder="Favorite Ice cream flavor"/>
            <input type="text" placeholder="favorite animal"/>
            <input type="text" placeholder="Insert extra sandwhich toppings here"/>

            <input type="checkbox" id="sandwich" name="Sandwich" value="PB&J" />
            <label for="PB&J">PB&J</label>
            <input type="checkbox" id="sandwich" name="Sandwhich" value="Tuna" />
            <label for="Tuna">tuna</label>
            <input type="radio" id="White Bread" name="bread" value="WHITE BREAD">
            <label for="WHITE BREAD">WHEAT BREAD</label>
            <input type="radio" id="Wheat Bread" name="bread" value="WHEAT BREAD">
            <label for="WHEAT BREAD">WHEAT BREAD</label>
            <select name="AMOUNT TOASTED" id="amount toasted">
                 <option value="Not Toasted">Not Toasted</option>
                <option value="Semi Toasted">Semi Toasted</option>
                <option value="Completly tosted">Completly toasted</option>
            </select>
            <button>submit</button>
           
        </form>
    </body>
